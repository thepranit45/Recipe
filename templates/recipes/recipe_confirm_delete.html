<!-- templates\recipes\recipe_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
                </div>
                <div class="card-body text-center">
                    {% if recipe.image %}
                        <img src="{{ recipe.image.url }}" class="img-thumbnail mb-3" style="max-width: 200px;">
                    {% endif %}
                    <h4>{{ recipe.title }}</h4>
                    <p class="text-muted">{{ recipe.description|truncatewords:20 }}</p>
                    
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> This action cannot be undone!
                    </div>
                    
                    <form method="post" class="d-grid gap-2">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary w-100">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-trash"></i> Yes, Delete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
